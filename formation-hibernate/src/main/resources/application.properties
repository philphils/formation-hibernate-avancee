## default connection pool
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5

## PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/di_pg_hib5_locale
spring.datasource.username=postgres
spring.datasource.password=

## Logging
logging.level.fr.insee.formation.hibernate=INFO
logging.level.fr.insee.formation.hibernate.batch.creationJeuDonnees=DEBUG
logging.level.org.springframework.orm.jpa=INFO
logging.level.org.springframework.transaction=INFO

#JPA
#drop n create table again, good for testing, comment this in production
spring.jpa.hibernate.ddl-auto=create
#On désactive l'open entity manager in view pour contrôler les transactions en mode batch
spring.jpa.open-in-view=false

spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.query.substitutions=true 1, false 0
spring.jpa.properties.hibernate.connection.useUnicode=true
spring.jpa.properties.hibernate.connection.charSet=UTF-8

#spring.jpa.properties.hibernate.generate_statistics=true

spring.batch.job.enabled=false
spring.batch.jdbc.initialize-schema=always